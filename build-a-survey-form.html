<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>survey-form.freecodecamp.rocks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">thank you for taking the time to help us improve the platform</p>
 
  <form id="survey-form" autocomplete="on">
    <fieldset>
      <label for="name" id="name-label">Name <input id="name" name="name" type="text" required placeholder="Enter your name"></label>
      <label for="email" id="email-label">Email <input id="email" name="email" type="email" required placeholder="Enter your email"></label>
      <label for="age" id="number-label">Age (optional) <input id="number" type="number" name="age" min="13" max="120" placeholder="Age"></label>
    </fieldset>

    <fieldset>
      <label for="role">Wich option best describes your current role? 
        <select id="dropdown" name="role">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
    </fieldset>
  
    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label><input type="radio" value="1"  name="group1" checked> Definitely</label>
      <label><input type="radio" value="2"  name="group1"> Maybe</label>
      <label><input type="radio" value="3"  name="group1"> Not-sure</label>
    </fieldset>

    <fieldset>
      <label for="favorite-feature"> What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown" name="favorite-feature">
          <option value=""  selected="select">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
    </fieldset>



    <fieldset>
      <label for="improved">What would you like to see improved? (Check all that apply)</label>
      <div class="checkbox">
      <div>
      <input id="frontend" value="1" type="checkbox">
      <label for="frontend">Front-end Projects</label>
      </div>
      
      <div>
      <input id="backend" value="2" type="checkbox">
      <label for="backend">Back-end Projects</label>
      </div>
    
      <div>
      <input id="datavis" value="3" type="checkbox">
      <label for="datavis">Data Visualization</label>
    
      <div>
      <input id="challenges" value="4" type="checkbox">
      <label for="challenges">Challenges</label>
      </div>
    
      <div>
      <input id="opensource" value="5" type="checkbox">
      <label for="opensource">Open Source Community</label>
      </div>
    
      <div>
      <input id="gitter" value="6" type="checkbox">
      <label for="gitter">Gitter help rooms</label>
      </div>
    
      <div>
      <input id="videos" value="7" type="checkbox">
      <label for="videos">Videos</label>
      </div>
    
      <div>
      <input id="meetups" value="8" type="checkbox">
      <label for="meetups">City Meetups</label>
      </div>

      <div>
      <input id="wiki" value="9" type="checkbox">
      <label for="wiki">Wiki</label>
      </div>
      
      <div>
      <input id="forum" value="10" type="checkbox">
      <label for="forum">Forum</label>
      </div>

      <div>
      <input id="courses" value="11" type="checkbox">
      <label for="courses">Additional Courses</label>
      </div>
    </div>
    </fieldset>

    
    <fieldset>
      <label>Any comments or suggestions?
        <textarea placeholder="Just coding on the beach and having fun... She's going to get ya"></textarea>
      </label>
    </fieldset>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
